
{% extends 'extending_main.html' %}

{% block content %}
    {% for post in posts %}
        <div id="outer_post">
            <div id="post">
                <div id="post_header">
                    <a id="epic">{{ post.epic_value }} </a>
                    <a href="" id="button" >EPIC</a>
                    <a href="topics/{{post.topic}}"> {{ post.topic }} </a> / <a> {{ post.author }}  </a>
                </div>
                <p> {{ post.text }} </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
